<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<style>
  .container {
  position: absolute;
  overflow: hidden; /* Hide scrollbars */
  width: 100%;
  overflow: hidden;
  padding-top: 100%; /* 1:1 Aspect Ratio */
}

.responsive-iframe {
  overflow: hidden; /* Hide scrollbars */
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 50%;
  height: 50%;
  border: none;
}
</style>
</head>
<body>


<div class="container"> 
  <iframe class="responsive-iframe" src="https://scratch.mit.edu/projects/469219308/embed"></iframe>
</div>

</body>
</html>
