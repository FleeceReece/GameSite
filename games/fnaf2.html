<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<style>
  div {
    overflow: hidden;
    width: 300px;
    height: 100px;
    scrolling="no";
  }
  .container {
  position: absolute;
  overflow: hidden; /* Hide scrollbars */
  width: 100%;
  height: 100%;
  overflow: hidden;
  scrolling="no";
}
  

.responsive-iframe {
  overflow: hidden; /* Hide scrollbars */
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
  scrolling="no";
}
</style>
</head>
<body>


<div class="container"> 
  <iframe class="responsive-iframe" src="https://scratch.mit.edu/projects/469219637/embed/"></iframe>
  <scrolling="no">
</div>

</body>
